<div class="container mt-5">
  <h1 class="text-success mb-5">Profile</h1>
  <div class="row"style="display: flex; flex-direction: column; align-items:center;">
    <div class="card bg-dark bg-gradient text-bg-dark" style="width:60%">
      <div class="card-header text-center">
        <h3>{{ User.name }} {{ User.lastname }}</h3>
        <!-- last login: {{ User.name }} {{currenttime}} -->
      </div>
      <div class="card-body text-center mt-2 mb-2">
        <img [src]="User.photo" onerror="this.src='../assets/users/blank-profile.png';" class="card-img-top"
          alt="{{ User.name }} {{ User.lastname }} user's photo" style="width: 300px" />
      </div>
      <!-- <h5 class="card-title">Infos</h5>
      <p class="card-text">Phone number: {{ User.telephone }}</p>
      <p class="card-text">Email: {{ User.email }}</p>
      <p class="card-text">Address: {{ User.address }}</p>
      <p class="card-text">Postal Code: {{ User.postalCode }}</p> -->
      <!-- <ul class="list-group list-group m-5"> -->
      <div class="m-5" style="display: flex; flex-direction: column; align-items:center;">
        <div class="m-2 row col-sm-12 text-bg-light border rounded-2">
          <h4 class="col-sm-6">Phone number:</h4>
          <p class="col-sm-6">{{ User.telephone }}</p>
        </div>
        <div class="m-2 row col-sm-12 text-bg-light border rounded-2">
          <h4 class="col-sm-6">Email:</h4>
          <p class="col-sm-6">{{ User.email }}</p>
        </div>
        <div class="m-2 row col-sm-12 text-bg-light border rounded-2">
          <h4 class="col-sm-6">Address:</h4>
          <p class="col-sm-6">{{ User.address }}</p>
        </div>
        <div class="m-2 row col-sm-12 text-bg-light border rounded-2">
          <h4 class="col-sm-6">Postal Code:</h4>
          <p class="col-sm-6">{{ User.postalCode }}</p>
        </div>
      </div>
      <!-- </ul> -->
    </div>

  </div>
  <div class="row">
    <div class="col-6 mx-auto d-grid gap-2 pt-4 pb-4">
      <button class="btn btn-danger" routerLink="/welcome" routerLinkActive="active" (click)="SignOut()">Sign
        out</button>
    </div>
  </div>
</div>
